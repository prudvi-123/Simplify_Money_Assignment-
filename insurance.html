<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insurance Policies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            color: #333;
        }

        .insurance-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .insurance-box {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .insurance-box:hover {
            transform: scale(1.05);
        }

        .insurance-box h3 {
            margin: 0;
            color: #007BFF;
        }

        .insurance-box p {
            margin: 10px 0;
            color: #555;
        }

        .buy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Available Insurance Policies</h2>
    
    <div class="insurance-container">
        <div class="insurance-box" th:each="insurance : ${insurances}">
            <h3 th:text="${insurance.name}"></h3>
            <p>Type: <b th:text="${insurance.type}"></b></p>
            <p>Price: <b th:text="${insurance.price}"></b></p>
            
            <!-- Buy Button -->
            <form th:action="@{/insurance/buy}" method="post">
                <input type="hidden" name="insuranceId" th:value="${insurance.id}">
                <button type="submit" class="buy-btn">Buy</button>
            </form>
        </div>
    </div>
</body>
</html>
